<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Attraction</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="body-container">

<div class="container">
    <h1 class="title">Edit Tourist Attraction</h1>

    <!-- Form to edit an attraction -->
    <form th:action="@{/attractions/update}" th:object="${attraction}" method="post" class="form-container">
        <!-- Name Field -->
        <div class="form-group">
            <label for="name" class="form-label">Name:</label>
            <input type="text" id="name" th:field="*{name}" class="form-input" required>
        </div>

        <!-- City Field -->
        <div class="form-group">
            <label for="city" class="form-label">City:</label>
            <input type="text" id="city" th:field="*{city}" class="form-input" required>
        </div>

        <!-- Description Field -->
        <div class="form-group">
            <label for="description" class="form-label">Description:</label>
            <textarea id="description" th:field="*{description}" class="form-input" rows="4" required></textarea>
        </div>

        <!-- Tags Field with Checkboxes -->
        <div class="form-group">
            <label class="form-label">Tags:</label>
            <div class="checkbox-group">
                <div th:each="tag : ${tags}">
                    <input type="checkbox" th:field="*{tags}" th:id="${tag}" th:value="${tag.name()}" class="form-checkbox"
                           th:checked="${attraction.tags.contains(tag)}">
                    <label th:for="${tag}" th:text="${tag.displayName}"></label>
                </div>
            </div>
        </div>

        <!-- Submit Button -->
        <div class="form-group">
            <button type="submit" class="btn-submit">Update Attraction</button>
            <a href="/attractions" class="btn-cancel">Cancel</a>
        </div>
    </form>
</div>

</body>
</html>
